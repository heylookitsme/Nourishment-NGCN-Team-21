{% extends 'base.html' %}

{% load static %}

{% block content %}
<main>
 <div class="top" >
  <i class="fas fa-chevron-up"></i>
</div>  
<section class="bg-light wow bounceInUp">
  <div class="container ">
    <div class="row justify-content-center">
     <div class="col-md-4 text-center mt-3">
      <h5>Choose a location, Choose a cause</h5>
    </div>                              
  </div>
  
  <section id="listings" class="py-4">
    <div class="container">
      <div class="row"> 
    {% for i in lists %}
    <div class="col-md-6 col-lg-4 mb-4">
        <div class="card listing-preview">
            
      <img src="{{i.image.url}}" class="card-img-top" style="height: 25rem" alt="...">
      <div class="card-body">
        <a href="{% url 'campagins:detail' i.id %}"><h5 class="card-title">{{i.title}}</h5></a>
        <p class="card-text">{{i.description | truncatechars:100}}</p>
      </div>


    </div>
    </div>

    {% endfor %}
    </div>
    </div>
    </section>
    



  
</div>    
</section>
</main>

{% endblock %}
